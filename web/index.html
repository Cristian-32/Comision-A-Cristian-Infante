<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Foro de Publicaciones</title>
</head>
<body>
    <header class="d-flex justify-content-center">
        <h1>Foro de Publicaciones</h1>
    </header>
    <main class="d-flex flex-column align-items-center">
      
      <button type="button" class="btn btn-primary" data-bs-toggle="modal">Crear Publicación</button>

      <div class="container text-center">
        <div class="row" id="contenedor-row">
          <!--<div class="col-4 d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
              <img src="https://www.xtrafondos.com/wallpapers/resized/paisaje-digital-en-atardecer-5846.jpg?s=large">
              <div class="card-body">
                <h5 class="card-title">Título</h5>
                <p class="card-text">Nueva publicación</p>
                <div>
                  <button href="#" class="btn btn" id="btn-editar">Editar</button>
                  <button href="#" class="btn btn" id="btn-eliminar">Eliminar</button>
                </div>
              </div>
            </div>
          </div>-->
        </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Publicación</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="titulo" class="col-form-label">Título</label>
                  <input type="text" class="form-control" id="titulo">
                </div>
                <div class="mb-3">
                  <label for="decripcion" class="col-form-label">Descripción</label>
                  <input type="text" class="form-control" id="descripcion">
                </div>
                <div class="mb-3">
                  <label for="imagen-url" class="col-form-label">Imagen-Url</label>
                  <input type="url" class="form-control" id="imagen-url">
                </div>
                <!--<div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>-->
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn">Subir Publicación</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
