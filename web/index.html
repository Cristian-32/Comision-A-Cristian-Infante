<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Foro de Publicaciones</title>
</head>
<body>
    <header class="d-flex justify-content-center">
        <h1>Foro de Publicaciones</h1>
    </header>
    <main class="d-flex justify-content-center">
        <form>
            <button type="submit" class="btn btn-primary">Nueva Publicación</button>
            <div class="mb-3">
              <label for="text" class="form-label">Título</label>
              <input type="text" class="form-control" id="text" placeholder="Ingrese título de la publicación" required>
            </div>
            <div class="mb-3">
              <label for="post" class="form-label">Publicación</label>
              <input type="text" class="form-control" id="post" placeholder="Ingrese la descripción de la publicación">
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link</label>
                <input type="url" class="form-control" id="link" placeholder="Ingrese link de imágen">
              </div>
            <button type="submit" class="btn btn-primary">Publicar</button>
            <!--<button type="submit" class="btn btn-secondary">Otra publicación</button>-->
            
          </form>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
